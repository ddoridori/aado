<html>
  <head><title> html 연습3 </title></head>
  
  <body bgcolor="#eee">
    </br>
    <center>
      <b><a href="http://www.google.com" target="_blank"> 구 &nbsp; 글 </a></b></br>
    </center>
    </br>
    <a href="http://www.naver.com"  target="_blank"> 네이버 </a></br>

    <!--
      +---------+---------+---------+---------+
      |         |         |         |         |
      +---------+---------+---------+---------+

      +---------+---------+---------+---------+
      |         |         |         |         |
      +---------+---------+---------+---------+
    -->
    <table border="1" width="600" height="150" align="center">
      <tr align="center"> <td> (1, 1) </td><td> (1, 2) </td><td> (1, 3) </td><td> (1, 4) </td> </tr>
      <tr align="center"> <td> (2, 1) </td><td> (2, 2) </td><td> (2, 3) </td><td> (2, 4) </td> </tr>

    </table>
    
    <!--
      +---------+---------+---------+---------+
      |         |                             |
      +---------+---------+---------+---------+
      |         |         |         |         |
      +         +---------+---------+---------+
      |         |         |         |         |
      +---------+---------+---------+---------+
    -->
    <p></p>
    
    <table border="1" width="600" height="150" align="center">
      <tr align="center"> <td> (1, 1) </td><td colspan="3"> (1, 2) </td> </tr>
      <tr align="center"> <td rowspan="2"> (2, 1) </td><td> (2, 2) </td><td> (2, 3) </td><td> (2, 4) </td> </tr>
      <tr align="center"> <td> (3, 2) </td><td> (3, 3) </td><td> (3, 4) </td> </tr>
    </table>
